
name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-24.04
    steps:
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install Semantic Release and Plugins
        run: |
          npm install -g semantic-release @semantic-release/git @semantic-release/commit-analyzer @semantic-release/release-notes-generator @semantic-release/npm @semantic-release/github conventional-changelog-conventionalcommits
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Don't use the ref parameter as it can cause issues
          # Instead, let GitHub Actions check out the default branch that triggered the workflow
          fetch-depth: 0
          # We want to use the GitHub token for authentication
          persist-credentials: true
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Semantic Release
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # If you're publishing to npm, you would add NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
